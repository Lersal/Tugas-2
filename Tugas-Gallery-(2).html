<body>
    <nav>
        <h3>My Web</h3>
    </nav>
    <header>    
        <h1>Welcome To My Gallery</h1>
    </header>
    <main>
        <section class="row1">
            <div class="container" id="container1">
                <img src="img/aurora.jpg" alt="Aurora Northern Lights" class="img">
                <div class="modal" id="card1">
                    <img id="img1"class="card-image">
                </div>
            </div>
            <div class="container" id="container2">
                <img src="img/amethyst.jpg" alt="Amethyst" class="img">

                </div>
            </div>
            <div class="container" id="container3">
                <img src="img/ice-block.jpg" alt="Ice Block" class="img">
                <div class="modal" id="card3">
                    <img id="img3"class="card-image">
                </div>
            </div>
        </section>
        <section class="row2">
            <div class="container" id="container4">
                <img src="img/house.jpg" alt="House" class="img">
                <div class="modal" id="card4">
                    <img id="img4"class="card-image">
                </div>
            </div>
        </section>
        <section class="row3">
            <div class="container" id="container5">
                <img src="img/trees.jpg" alt="Trees" class="img">
                <div class="modal" id="card5">
                    <img id="img5"class="card-image">
                </div>
            </div>
            <div class="container" id="container6">
                <img src="img/alps.jpg" alt="Alps" class="img">
                <div class="modal" id="card6">
                    <img id="img6"class="card-image">
                </div>
            </div>
        </section>
        <section class="row4">
            <div class="container" id="container7">
                    <img src="img/water.jpg" alt="Reflection Water" class="img">
                    <div class="modal" id="card7">
                    <img id="img7"class="card-image">
                </div>
            </div>
            <div class="container" id="container8">
                <img src="img/forest.jpg" alt="Forest" class="img">
                <div class="modal" id="card8">
                    <img id="img8"class="card-image">
                </div>
            </div>
            <div class="container" id="container9">
                <img src="img/chipmunk.jpg" alt="Chipmunk" class="img">
                <div class="modal" id="card9">
                    <img id="img9"class="card-image">
                </div>
            </div>
            <div class="container" id="container10">
                <img src="img/forest-autumn.jpg" alt="Forest Autumn" class="img">
                <div class="modal" id="card10">
                    <img id="img10"class="card-image">
                </div>
            </div>
            <div class="container" id="container11">
                <img src="img/town.jpg" alt="Town" class="img">
                <div class="modal" id="card11">
                    <img id="img11"class="card-image">
                </div>
            </div>
        </section>
        <section>
            <div id="modal01" class="modal">
                <span class="close">&times;&nbsp;</span>
                <div class="modal-content">
                    <img id="img01" class="card-image">
                    <div class="caption">
                        <h1 id="h1"></h1>
                        <p id="p"></p>
                    </div>
                </div>
